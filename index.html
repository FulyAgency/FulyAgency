<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Collably ‚Äî Influencer x Brands</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#0b1220;
      --muted:#546174;
      --border:#e6ebf2;
      --soft:#f7f9fc;
      --shadow: 0 18px 50px rgba(15,23,42,.08);
      --radius: 18px;

      /* andere Farben (wei√ü bleibt Basis) */
      --primary:#ff3d7f;      /* pink */
      --primary-700:#e12d6c;
      --accent:#1ecad3;       /* cyan */
      --accent-700:#0eaab2;
      --ink:#0b1220;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
    }
    a{ color:inherit; text-decoration:none; }
    .container{ width:min(1140px, calc(100% - 48px)); margin-inline:auto; }

    /* Header */
    header{
      position:sticky; top:0; z-index:30;
      background:rgba(255,255,255,.86);
      backdrop-filter: blur(12px);
      border-bottom:1px solid var(--border);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0; gap:14px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:1000; letter-spacing:-.02em;
    }
    .logo{
      width:36px; height:36px; border-radius:12px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      box-shadow: 0 14px 28px rgba(255,61,127,.18);
    }
    nav.links{ display:flex; gap:10px; align-items:center; }
    nav.links a{
      padding:10px 12px; border-radius:12px;
      font-weight:900; color:var(--muted);
    }
    nav.links a:hover{ background:var(--soft); color:var(--text); }
    nav.links a.active{ background: rgba(255,61,127,.10); color: var(--primary-700); }
    .cta{ display:flex; gap:10px; align-items:center; }

    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 16px;
      border-radius:14px;
      border:1px solid transparent;
      font-weight:950;
      cursor:pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:active{ transform: translateY(1px); }
    .btn-primary{
      background: var(--primary);
      color:#fff;
      box-shadow: 0 16px 30px rgba(255,61,127,.18);
    }
    .btn-primary:hover{ background: var(--primary-700); }
    .btn-ghost{
      background:#fff;
      border-color: var(--border);
    }
    .btn-ghost:hover{ border-color:#d5dceb; }
    .btn-accent{
      background: rgba(30,202,211,.14);
      border-color: rgba(30,202,211,.35);
      color: #06464a;
    }
    .btn-accent:hover{
      background: rgba(30,202,211,.22);
      border-color: rgba(30,202,211,.55);
    }

    .burger{
      display:none;
      width:44px; height:44px;
      border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
      align-items:center; justify-content:center;
      cursor:pointer;
    }
    .burger span{ width:18px; height:2px; background:var(--ink); position:relative; display:block; }
    .burger span::before,.burger span::after{
      content:""; position:absolute; left:0; width:18px; height:2px; background:var(--ink);
    }
    .burger span::before{ top:-6px; } .burger span::after{ top:6px; }

    .mobile{ display:none; padding:0 0 14px 0; }
    .mobile .stack{ display:flex; flex-direction:column; gap:8px; padding:10px 0; }
    .mobile a{
      padding:12px; border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:950;
    }
    .mobile a:hover{ background:var(--soft); }

    /* Layout helpers */
    main{ padding-bottom:18px; }
    .section{ padding:34px 0; }
    .grid-2{ display:grid; grid-template-columns:1fr 1fr; gap:18px; }
    .grid-3{ display:grid; grid-template-columns:repeat(3,1fr); gap:16px; }

    .card{
      border:1px solid var(--border);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: 0 8px 30px rgba(15,23,42,.05);
    }
    .pad{ padding:18px; }

    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,61,127,.06);
      color: var(--primary-700);
      font-weight:900;
      font-size:14px;
    }

    /* Hero */
    .hero{
      padding:54px 0 22px 0;
    }
    .hero-wrap{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:20px;
      align-items:stretch;
    }
    .title{
      font-size: clamp(36px, 4.2vw, 58px);
      line-height:1.03;
      margin:12px 0 12px 0;
      letter-spacing:-.04em;
      font-weight:1100;
    }
    .sub{
      color:var(--muted);
      font-size:18px;
      max-width: 62ch;
      font-weight:650;
      margin:0;
    }
    .hero-actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:18px; }

    .hero-panel{
      border:1px solid var(--border);
      border-radius: 22px;
      background:
        radial-gradient(900px 300px at 20% 10%, rgba(255,61,127,.14), transparent 60%),
        radial-gradient(900px 300px at 80% 30%, rgba(30,202,211,.16), transparent 60%),
        #fff;
      box-shadow: var(--shadow);
      padding:18px;
    }
    .panel-head{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      margin-bottom: 12px;
    }
    .panel-head strong{ font-weight:1100; }
    .pill{
      font-size:12px;
      font-weight:950;
      color:#0b1220;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(11,18,32,.10);
      background: rgba(255,255,255,.7);
    }

    .kpis{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
      margin-top:12px;
    }
    .kpis .k{
      border:1px solid rgba(11,18,32,.10);
      border-radius:16px;
      background: rgba(255,255,255,.75);
      padding:12px;
    }
    .k .num{ font-weight:1100; font-size:18px; letter-spacing:-.02em; }
    .k .lbl{ color:var(--muted); font-weight:850; font-size:12px; }

    /* Feature blocks like influencer platforms */
    .feature{
      padding:18px;
    }
    .icon{
      width:44px; height:44px;
      border-radius:16px;
      display:flex; align-items:center; justify-content:center;
      font-weight:1100;
      background: rgba(30,202,211,.14);
      color: #05565b;
      border:1px solid rgba(30,202,211,.30);
    }
    .feature h3{ margin:12px 0 6px 0; font-size:18px; letter-spacing:-.01em; }
    .feature p{ margin:0; color:var(--muted); font-weight:650; }

    .how{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
      align-items:start;
    }
    .step{
      display:flex; gap:12px;
      padding:14px;
      border:1px solid var(--border);
      border-radius: 18px;
      background: #fff;
    }
    .step .n{
      width:34px; height:34px;
      border-radius:12px;
      display:flex; align-items:center; justify-content:center;
      font-weight:1100;
      background: rgba(255,61,127,.12);
      color: var(--primary-700);
      border:1px solid rgba(255,61,127,.24);
      flex:0 0 auto;
    }
    .step strong{ font-weight:1100; }
    .step p{ margin:4px 0 0 0; color:var(--muted); font-weight:650; }

    .divider{
      height:1px; background:var(--border);
      margin: 24px 0;
    }

    .breadcrumb{
      margin: 18px 0 0 0;
      color: var(--muted);
      font-weight:850;
      font-size:14px;
    }
    .breadcrumb a{ color: var(--primary-700); }
    .page-title{
      font-size: 36px;
      letter-spacing:-.03em;
      margin: 10px 0 10px 0;
      font-weight:1100;
    }
    .page-sub{
      margin:0 0 18px 0;
      color:var(--muted);
      font-weight:650;
    }

    .pricing{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .plan{ padding:18px; }
    .plan.highlight{
      border: 1px solid rgba(255,61,127,.35);
      box-shadow: 0 18px 50px rgba(255,61,127,.10);
    }
    .price{ font-size:32px; font-weight:1100; letter-spacing:-.03em; }
    .plan ul{ margin:12px 0 0 0; padding-left:18px; color:var(--muted); font-weight:750; }
    .plan li{ margin:7px 0; }

    .faq details{
      border:1px solid var(--border);
      border-radius:16px;
      padding: 12px 14px;
      background:#fff;
    }
    .faq details + details{ margin-top:10px; }
    .faq summary{ cursor:pointer; font-weight:1000; }
    .faq p{ color:var(--muted); font-weight:650; margin:8px 0 0 0; }

    footer{
      margin-top: 26px;
      border-top: 1px solid var(--border);
      padding: 22px 0;
      color: var(--muted);
    }
    .footer-grid{
      display:flex; justify-content:space-between; gap:16px; flex-wrap:wrap;
    }
    .footer-links{ display:flex; gap:12px; flex-wrap:wrap; }
    .footer-links a{ color: var(--muted); font-weight:900; }
    .footer-links a:hover{ color: var(--text); }

    /* Responsive */
    @media (max-width: 980px){
      .hero-wrap{ grid-template-columns:1fr; }
      .grid-2{ grid-template-columns:1fr; }
      .grid-3{ grid-template-columns:1fr; }
      .how{ grid-template-columns:1fr; }
      .pricing{ grid-template-columns:1fr; }
    }
    @media (max-width: 780px){
      nav.links, .cta{ display:none; }
      .burger{ display:flex; }
      .mobile{ display:block; }
      .mobile[hidden]{ display:none; }
      .kpis{ grid-template-columns:1fr; }
    }
  </style>
</head>
